<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morpion</title>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/ce423c8c14.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />
    </head>
    <body>
        <div id="titre">The Hacking Morpion</div>
        <div id="win"></div>
        <div class="undo-redo">
          <button id="undo" type='button' disabled><i class="fas fa-undo"></i></button>
          <button id="redo" type='button' disabled><i class="fas fa-redo"></i></button>
        </div>
        <div class="select-container">
          <select id="select-level">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Ultimate</option>
          </select>
        </div>
        <div class="jeu">
            <table id="center">
                <tbody>
                    <tr>
                        <td class="carre" id="A1"></td>
                        <td class="carre" id="A2"></td>
                        <td class="carre" id="A3"></td>
                    </tr>
                    <tr>
                        <td class="carre" id="B1"></td>
                        <td class="carre" id="B2"></td>
                        <td class="carre" id="B3"></td>
                    </tr>
                    <tr>
                        <td class="carre" id="C1"></td>
                        <td class="carre" id="C2"></td>
                        <td class="carre" id="C3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="rejouer">
            <button type="button" class="bouton" onclick="location.reload();">Rejouer</button>
        </div>
        <script src="./map_node.js"></script>
        <script src="./morpion_state.js"></script>
        <script src="./morpion.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
